<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  .tech-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }

  .tech-icon {
    position: relative;
    display: inline-block;
  }

  .tech-icon i {
    font-size: 40px;
  }

  .tech-icon:hover i {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }

  .tech-icon::after {
    content: attr(data-tech);
    position: absolute;
    bottom: 50px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px;
    font-size: 14px;
    border-radius: 4px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    text-align: center;
  }

  .tech-icon:hover::after {
    opacity: 1;
    visibility: visible;
  }
</style>
